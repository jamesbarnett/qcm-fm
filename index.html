<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>QR Code Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="promotion">
        <picture>
          <img src="images/image-qr-code.png" class="qr-code" alt="QR code for Front End Mentor">
        </picture>
        <div class="promotion__content">
          <h1 class="cta">Improve your front-end skills by building projects</h1>
          <p class="promotion__instructions">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p> 
        </div>
      </div>
    </main>
  </body>
</html>
